<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="icon" type="image/x-icon" href="/images/icon-1.png">
    <link rel="stylesheet" href="css.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wraper">
        <div class="form-box register">
            <h2>Sign Up</h2>
            <form action="#">
                <div class="input-box">
                    <input type="text" required name="rname" id="rname">
                    <label>Full Name</label>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="email" required name="remail">
                    <label>Email</label>
                    <i class='bx bx-envelope'></i>
                </div>
                <div class="input-box">
                    <input type="password" required name="rpass">
                    <label>Password</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="input-box">
                    <input type="password" required name="cpass">
                    <label>Confirm Password</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <a href="#"><button class="btn"  type="submit">Sign Up</button></a>
                <div class="logreg-link">
                    <p>Alrready have an account ? <a href="login.html" class="login-link">Login</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
