<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="/images/icon-2.png">
    <link rel="stylesheet" href="css.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wraper">
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <input type="email" required name="lemail">
                    <label>Email</label>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" required name="lpass">
                    <label>Password</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <a href="#"><button class="btn" type="submit">Login</button></a>
                <div class="logreg-link">
                    <p>Don't have an account ? <a href="register.html" class="register-link">Sign Up</a></p>
                </div>
            </form>
        </div>
        <div class="info-text ">
    </div>
    <script src="script.js"></script>
</body>
</html>
